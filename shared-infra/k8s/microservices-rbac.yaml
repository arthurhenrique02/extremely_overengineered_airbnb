---
# RBAC for microservices to allow read-only API access if needed
apiVersion: v1
kind: ServiceAccount
metadata:
  name: auth-service
  namespace: microservices

---
# Role for read-only API access (optional, for observability/monitoring)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: microservice-reader
  namespace: microservices
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: auth-service-reader
  namespace: microservices
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: microservice-reader
subjects:
  - kind: ServiceAccount
    name: auth-service
    namespace: microservices
